<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Suggestions</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>
    <div class="title">
        <h1 class="title-text great-vibes-regular">Arabic Text Generation</h1>
    </div>
    
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Rechercher...">
        <!--<button id="searchButton"><img src="static/search-icon.png" alt="Search Icon"></button>-->
        <ul id="suggestionsList"></ul>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const inputField = document.getElementById("searchInput");
            const suggestionsList = document.getElementById("suggestionsList");

            // Liste de mots suggérés (peut être remplacée par une liste dynamique provenant d'une source externe)
            const wordSuggestions = ["ball", "room", "game", "player", "match", "score", "team"];

            // Fonction pour afficher les suggestions
            function showSuggestions() {
                const inputText = inputField.value.toLowerCase();
                suggestionsList.innerHTML = ''; // Effacer les suggestions précédentes

                if (inputText.length === 0) {
                    suggestionsList.style.display = 'none'; // Masquer la liste si aucun texte saisi
                    return;
                }

                const filteredSuggestions = wordSuggestions.filter(word => word.startsWith(inputText));
                filteredSuggestions.forEach(suggestion => {
                    const listItem = document.createElement("li");
                    listItem.textContent = suggestion;
                    listItem.addEventListener("click", function() {
                        inputField.value = suggestion; // Remplacer le contenu de l'entrée avec le mot sélectionné
                        suggestionsList.style.display = 'none'; // Masquer la liste après la sélection
                    });
                    suggestionsList.appendChild(listItem);
                });

                suggestionsList.style.display = 'block'; // Afficher la liste des suggestions
            }

            // Écouteur d'événement pour capturer l'entrée de l'utilisateur et afficher les suggestions
            inputField.addEventListener("input", showSuggestions);
        });
    </script>
</body>
</html>
